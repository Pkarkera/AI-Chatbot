<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #chatbox {
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        #messages {
            max-height: 350px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            border-radius: 10px;
            background: #fafafa;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .message {
            display: flex;
            align-items: center;
            max-width: 80%;
            padding: 10px;
            border-radius: 12px;
            margin: 5px 0;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background-color: #DCF8C6;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #E5E5EA;
            align-self: flex-start;
            text-align: left;
        }

        .typing {
            font-style: italic;
            color: gray;
            margin-left: 10px;
        }

        #user_input {
            width: calc(100% - 60px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .send {
            background-color: #28a745;
            color: white;
        }

        .send:hover {
            background-color: #218838;
        }

        .clear {
            background-color: #dc3545;
            color: white;
        }

        .clear:hover {
            background-color: #c82333;
        }

        .quick-reply {
            background-color: #007bff;
            color: white;
            font-size: 14px;
            margin: 5px 3px;
            padding: 8px;
        }

        .quick-reply:hover {
            background-color: #0056b3;
        }

        /* Typing indicator */
        #typingIndicator {
            display: none;
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <h2>ðŸ¤– Study Buddy Chatbot</h2>
    <div id="chatbox">
        <div id="messages"></div>
        <p id="typingIndicator">Bot is typing...</p>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="user_input" placeholder="Ask a question..." onkeypress="handleKeyPress(event)" />
            <button class="send" onclick="sendMessage()">Send</button>
        </div>
        <button class="clear" onclick="clearHistory()">Clear Chat</button>
    </div>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("user_input").value.trim();
            if (!userMessage) return;

            let messagesDiv = document.getElementById("messages");
            let userMsgElement = document.createElement("div");
            userMsgElement.classList.add("message", "user");
            userMsgElement.textContent = "You: " + userMessage;
            messagesDiv.appendChild(userMsgElement);

            document.getElementById("user_input").value = "";
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Show typing indicator
            document.getElementById("typingIndicator").style.display = "block";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                setTimeout(() => {
                    document.getElementById("typingIndicator").style.display = "none";

                    let botMsgElement = document.createElement("div");
                    botMsgElement.classList.add("message", "bot");
                    botMsgElement.textContent = "Bot: " + data.response;
                    messagesDiv.appendChild(botMsgElement);

                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 1000); // Simulate typing delay
            });
        }

        function clearHistory() {
            fetch("/clear", { method: "POST" })
            .then(() => {
                document.getElementById("messages").innerHTML = "";
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function addQuickReplies(options) {
            let messagesDiv = document.getElementById("messages");
            let quickReplyContainer = document.createElement("div");

            options.forEach(option => {
                let button = document.createElement("button");
                button.classList.add("quick-reply");
                button.textContent = option;
                button.onclick = function () {
                    document.getElementById("user_input").value = option;
                    sendMessage();
                };
                quickReplyContainer.appendChild(button);
            });

            messagesDiv.appendChild(quickReplyContainer);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
